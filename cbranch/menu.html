

<!DOCTYPE html>



<html class="">
<head>
<title>menu</title>
<style>

html { 
  background: url(fiji1.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

.relative{
    position:relative;
    top:100px;
    left:100px;
    width:500px;
    height:500px;
    background:blue;
}


.absolute{
    position:absolute;
    width:100px;
    height:100px;
    background:red;
    top:30px;
    left:50px;
}
    
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;   
}


li a {
    display: block;
    color: white;
    font-size: 1em;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

/* Change the color on hover */
    
ul:hover {
    background-color: #658486;
} 

.menu a:hover { border-bottom:5px solid #345574;     
 }
    
.left { float: left; }
.right{ float: right; }

.menu_bg {background-color: ##00ffff;    
    -moz-transition: all .2s ease-in;
    -o-transition: all .2s ease-in;
    -webkit-transition: all .2s ease-in;
    transition: all .2s ease-in;}

</style>   
</head>
    
<body id="HomePage">


<div class=menu_bg>    
    <ul class="menu">
        <li class="right"><a href="about.asp">Contact</a></li>
        <li class="right"><a href="news.asp">About us</a></li>
        <li class="right"><a href="contact.asp">Our Vision</a></li>
        <li class="right"><a href="about.asp">Blog</a></li>
        <li class="right"><a href="default.asp">Home</a></li>
        <li class="left"><a href="default.asp"><img src="cat_b.gif" alt="category button"></a></li>
    </ul>
</div>

</body>
</html>
