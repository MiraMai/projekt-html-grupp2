<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  
<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    
<title>categories</title>
    
    
<style>
    
 body {
    font-family: 'Slabo 27px', serif;
     font-size: 14px;
     font-weight: bold;
  }
img {
    margin: auto;
    width: 100%;
    display: block;
    max-width: 500px;
    max-height:500px;  
}

  table {
    border: 1px solid #ccc;
    width: 100%;
    margin:0;
    padding:0;
    border-collapse: collapse;
    border-spacing: 0;
  }

  table tr {
    border: 1px solid #ddd;
    padding: 5px;
  }

  table th, table td {
    padding: 10px;
    text-align: center;
  }

  table th {
    text-transform: uppercase;
    font-size: 14px;
    letter-spacing: 1px;
    background-color: aquamarine;
    color: white;
  }

  @media screen and (max-width: 600px) {

    table {
      border: 0;
    }

    table thead {
      display: none;
    }

    table tr {
      margin-bottom: 10px;
      display: block;
      border-bottom: 2px solid #ddd;
    }

    table td {
      display: block;
      text-align: right;
      font-size: 13px;
      border-bottom: 1px dotted #ccc;
    }

    table td:last-child {
      border-bottom: 0;
    }

    table td:before {
      content: attr(data-label);
      float: left;
      text-transform: uppercase;
      font-weight: bold;
    }
  }

</style>
</head>
<body>
    
<table>
  <thead class="th">
    <tr>
      <th >Blue Lagoon</th>
      <th>Just in paradise</th>
      <th>Seacove</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="Blue lagoon"><img src="beach1.jpg" width="100%"  alt=""/></td>
      <td data-label="Just in paradise"><img src="beach2.jpg" width="100%"  alt=""/></td>
      <td data-label="Seacove"><img src="beach3.jpg" width="100%"  alt=""/></td>
    </tr>
  </tbody>
</table>
    <br>
<table>
  <thead>
    <tr>
      <th>Gourmet delight</th>
      <th>Simple oasis</th>
      <th>Paradise villa</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="Gourmet delight"><img src="beach4.jpg" width="100%"  alt=""/></td>
      <td data-label="Simple oasis"><img src="beach5.jpg" width="100%"  alt=""/></td>
      <td data-label="Paradise villa"><img src="beach6.jpg" width="100%"  alt=""/></td>
    </tr>
  </tbody>
</table>
    
</body>
</html>
