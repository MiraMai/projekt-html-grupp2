<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Contact</title>

<style type="text/css">
.header {font-family: sans-serif; font-size: 1.6em; text-align: center; color: white; }
.form {
  margin: auto;
  width: 400px;
  border: 2px solid gray;
  padding: 13px;
  border-radius: 10px;
}
input, textarea{
  font-family: sans-serif;
  font-size: 1.4em;
  
}
#body {
  background-image: url(karibien-strand-top.jpg); 
  background-repeat: no-repeat;
  background-attachment:fixed;
  background-position:center center;
  background-color: #09C1E6;
}
</style>
</head>
<body id="body">
<header class="header">
<h2>Contact</h2>
<h3>looking for something or have any suggestions about something <br>tell us about it.</br></h3>
</header>

<section class="content">   
   <div id="form_cont">
    <form class="form">
	<input type="text" name="firstname" placeholder="firstname"/>
	<input type="text" name="lastname" placeholder="lastname"/>
	<input type="email" name="email" placeholder="email"/>
	<input type="text" name="phone" placeholder="phone"/>
	<textarea name="comments" rows="5" cols="30" placeholder="comments"></textarea>
	<input type="submit" name="send" value="send"/>
	</form>
   </div>

</section>
</body>
</html>
